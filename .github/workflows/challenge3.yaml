name: CI/CD Python 

on: [push]
  
jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Run Hello World
        run: python ./hello.py
  artifacting:
    runs-on: ubuntu-latest
    needs: [hello]
    steps:
      - name: Checkout Code 2
        uses: actions/checkout@v2
      - name: Create Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: .
